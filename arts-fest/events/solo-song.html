<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Solo Song</title>
</head>
<body>
<div class="container">
        <!-- Left Content -->
        <div class="left-section">
            <h1>Solo Song</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
                <!-- Add the rules here -->
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="register-button" class="button" disabled>REGISTER</button>
        </div>
    
        <!-- Right Image -->
        <div class="right-section">
            <img src="https://i.ibb.co/Jj2jFy9Z/Whats-App-Image-2025-02-15-at-15-47-20-abbefbc3.jpg" alt="Solo Song">
        </div>
    </div>
    
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const registerButton = document.getElementById("register-button");
    
        checkbox.addEventListener("change", function () {
            registerButton.disabled = !this.checked;
        });
    
        registerButton.addEventListener("click", function () {
            const eventName = document.title;
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/arts-fest/solo-event-reg.html?event=${encodeURIComponent(eventName)}`;
        });
    </script>
</body>
</html>
