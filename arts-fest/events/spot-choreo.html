<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events-page.css">
    <title>Spot Choreography</title>
</head>
<body>
<div class="container">
        <!-- Left Content -->
        <div class="left-section">
            <h1>Spot Choreography</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
                <li>Duration upto 4min. </li>
                <li>Free style. </li>
                <li>Songs will be provided.</li>
                <li>Judgement will be based on: Choreography, presentation, overall impression.</li>
                <li>Judgesâ€™ decision will be final and binding to all.</li>            
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="register-button" class="button" disabled>REGISTER</button>
        </div>
    
        <!-- Right Image -->
        <div class="right-section">
            <img src="../../IMAGES4/spot-choreography.jpeg">
        </div>
    </div>
    
   <script>
        const checkbox = document.getElementById("agree-checkbox");
        const registerButton = document.getElementById("register-button");
    
        checkbox.addEventListener("change", function () {
            registerButton.disabled = !this.checked;
        });
    
        registerButton.addEventListener("click", function () {
            const eventName = document.title;
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/arts-fest/spot-choreo-reg.html?event=${encodeURIComponent(eventName)}`;
        });
    </script>
     <script src="event-page.js"></script>
</body>
</html>
