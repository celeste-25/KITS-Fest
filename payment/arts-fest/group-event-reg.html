<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Event Registration Form</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&family=Rock+3D&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <style>
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loadingBox {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .loadingBox p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .loadingBar {
            width: 0%;
            height: 5px;
            background-color: #007bff;
            transition: width 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" name="groupEventForm" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbyVxXMRAfEsEVW4TVz_otqyddSKBPXzIFsQg3ZzeXYcS96BcywjDMf8hVrFlxGm5Mcp3A/exec" aria-label="Group Events Registration Form">
            <h4>Group Registration Form</h4>
            <label for="teamLeaderName">Team Leader Name</label>
            <input type="text" id="teamLeaderName" name="teamLeaderName" placeholder="Team Leader's Name" required aria-label="Team Leader Name">
            
            <label for="playerNames">Player Names</label>
            <textarea id="playerNames" name="playerNames" placeholder="eg: Player 2, Player 3, Player 4..." required aria-label="Player Names" style="height: 100px;"></textarea>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required aria-label="E-mail">
            
            <label for="year">Year</label>
            <select id="year" name="year" required aria-label="Year">
                <option value="" disabled selected>Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required aria-label="Branch">
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>
            
            <label for="event">Event</label>
            <input type="text" id="event" name="event" readonly aria-label="Event">
            
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="eg. KIT21CS000" required oninput="this.value = this.value.toUpperCase()" aria-label="Registration Number">
            
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <div id="loadingOverlay" style="display: none;">
        <div class="loadingBox">
            <p>Loading...</p>
            <div class="loadingBar" id="loadingBar"></div>
        </div>
    </div>

    <script src="event-handler-grp.js"></script>
</body>
</html>
