<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="paymentForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="year">Year</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Automobile">Automobile</option>
      </select>

      <label for="eventType">Event Type</label>
      <select id="eventType" required>
        <option value="">Select Event Type</option>
        <option value="Sports">Sports</option>
        <option value="Arts">Arts</option>
        <option value="Tech">Tech</option>
      </select>

      <div id="subCategoryContainer" style="display: none;">
        <label for="subCategory">Sub Category</label>
        <select id="subCategory"></select>
      </div>

      <div id="eventsContainer" style="display: none;">
        <label for="events">Select Events</label>
        <select id="events" multiple></select>
      </div>

      <label for="transactionId">Transaction ID</label>
      <input type="text" id="transactionId" pattern="^[A-Za-z0-9]{12}$" required placeholder="Enter Transaction ID (12 chars)" />

      <label for="uploadImage">Upload Image</label>
      <input type="file" id="uploadImage" required />

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <ul id="recordsList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>

  <script>
    const eventType = document.getElementById("eventType");
    const subCategoryContainer = document.getElementById("subCategoryContainer");
    const subCategory = document.getElementById("subCategory");
    const eventsContainer = document.getElementById("eventsContainer");
    const events = document.getElementById("events");

    // Data for Events
    const eventOptions = {
      "Sports": {
        "Men’s Group Events": ["Football", "Cricket", "Volleyball", "Badminton Doubles", "400 Meters Relay"],
        "Women’s Group Events": ["Throw Ball", "Badminton Doubles", "Penalty Shootout", "400 Meters Relay"],
        "Athletic Events": ["100 Meters", "200 Meters", "Javelin Throw", "Disk Throw", "Shotput Throw", "Long Jump", "High Jump"]
      },
      "Arts": {
        "Arts Fest": ["Solo Song", "Group Song", "Solo Dance", "Spot Chore", "Mr & Mrs", "Film Scene Recreation", "Fashion Show"]
      },
      "Tech": {
        "Common Events": ["Poem Writing", "Essay Writing", "Story Writing", "Pencil Drawing", "Cartoon Drawing", "Face Drawing"],
        "Technical Events": ["Treasure Hunt", "Bridge Making", "Tricky Circuit", "Toss the Egg", "Logo Identification", "Escape Room", "Chess"],
        "Mobile Games": ["PUBG", "PES", "Free Fire"]
      }
    };

    eventType.addEventListener("change", function () {
      const selectedType = eventType.value;

      if (selectedType) {
        subCategoryContainer.style.display = "block";
        subCategory.innerHTML = '<option value="">Select Sub Category</option>';

        Object.keys(eventOptions[selectedType]).forEach(category => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          subCategory.appendChild(option);
        });
      } else {
        subCategoryContainer.style.display = "none";
        eventsContainer.style.display = "none";
      }
    });

    subCategory.addEventListener("change", function () {
      const selectedType = eventType.value;
      const selectedSubCategory = subCategory.value;

      if (selectedSubCategory) {
        eventsContainer.style.display = "block";
        events.innerHTML = "";

        eventOptions[selectedType][selectedSubCategory].forEach(event => {
          const option = document.createElement("option");
          option.value = event;
          option.textContent = event;
          events.appendChild(option);
        });
      } else {
        eventsContainer.style.display = "none";
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;
      const branch = document.getElementById("branch").value;
      const eventType = document.getElementById("eventType").value;
      const subCategory = document.getElementById("subCategory").value;
      const selectedEvents = Array.from(document.getElementById("events").selectedOptions).map(option => option.value);
      const transactionId = document.getElementById("transactionId").value;

      if (!selectedEvents.length) {
        alert("Please select at least one event.");
        return;
      }

      // Save data in Firebase
      const firebaseApp = firebase.initializeApp({
        apiKey: "AIzaSyD9KhodYSPnxCvRfOkRhxstCEQsxWXj9dY",  // New API Key
        authDomain: "event-payment-76894.firebaseapp.com",  // New Auth Domain
        databaseURL: "https://event-payment-76894-default-rtdb.asia-southeast1.firebasedatabase.app",  // New DB URL
        projectId: "event-payment-76894",  // New Project ID
        storageBucket: "event-payment-76894.firebasestorage.app",  // New Storage Bucket
        messagingSenderId: "662934680496",  // New Messaging Sender ID
        appId: "1:662934680496:web:5b834df99d41ab937b5c75"  // New App ID
      });
      const database = firebase.database();
      const recordsRef = database.ref("registrations");

      recordsRef.push({
        name,
        year,
        branch,
        eventType,
        subCategory,
        selectedEvents,
        transactionId,
        timestamp: new Date().toISOString()
      });

      alert("Registration submitted successfully!");
      document.getElementById("paymentForm").reset();
    });
  </script>
</body>
</html>
