<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <link rel="stylesheet" href="payment.css">
  <style>
    .event-category {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    .event-subcategory {
      font-weight: bold;
      font-size: 16px;
      margin-top: 5px;
    }
    .event-options {
      display: flex;
      flex-wrap: wrap;
    }
    .event-options label {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form id="paymentForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="year">Year</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Automobile">Automobile</option>
      </select>

      <!-- Event Selection -->
      <div id="eventSelection">
        <div class="event-category">Sports</div>

        <div class="event-subcategory">Men’s Group Events</div>
        <div class="event-options">
          <label><input type="checkbox" value="Football"> Football</label>
          <label><input type="checkbox" value="Cricket"> Cricket</label>
          <label><input type="checkbox" value="Volleyball"> Volleyball</label>
          <label><input type="checkbox" value="Badminton Doubles"> Badminton Doubles</label>
          <label><input type="checkbox" value="400 Meters Relay"> 400 Meters Relay</label>
        </div>

        <div class="event-subcategory">Women’s Group Events</div>
        <div class="event-options">
          <label><input type="checkbox" value="Throw Ball"> Throw Ball</label>
          <label><input type="checkbox" value="Badminton Doubles"> Badminton Doubles</label>
          <label><input type="checkbox" value="Penalty Shootout"> Penalty Shootout</label>
          <label><input type="checkbox" value="400 Meters Relay"> 400 Meters Relay</label>
        </div>

        <div class="event-subcategory">Athletic Events</div>
        <div class="event-options">
          <label><input type="checkbox" value="100 Meters"> 100 Meters</label>
          <label><input type="checkbox" value="200 Meters"> 200 Meters</label>
          <label><input type="checkbox" value="Javelin Throw"> Javelin Throw</label>
          <label><input type="checkbox" value="Disk Throw"> Disk Throw</label>
          <label><input type="checkbox" value="Shotput Throw"> Shotput Throw</label>
          <label><input type="checkbox" value="Long Jump"> Long Jump</label>
          <label><input type="checkbox" value="High Jump"> High Jump</label>
        </div>

        <div class="event-category">Arts</div>

        <div class="event-subcategory">Arts Fest</div>
        <div class="event-options">
          <label><input type="checkbox" value="Solo Song"> Solo Song</label>
          <label><input type="checkbox" value="Group Song"> Group Song</label>
          <label><input type="checkbox" value="Solo Dance"> Solo Dance</label>
          <label><input type="checkbox" value="Spot Chore"> Spot Chore</label>
          <label><input type="checkbox" value="Mr & Mrs"> Mr & Mrs</label>
          <label><input type="checkbox" value="Film Scene Recreation"> Film Scene Recreation</label>
          <label><input type="checkbox" value="Fashion Show"> Fashion Show</label>
        </div>

        <div class="event-category">Tech</div>

        <div class="event-subcategory">Common Events</div>
        <div class="event-options">
          <label><input type="checkbox" value="Poem Writing"> Poem Writing</label>
          <label><input type="checkbox" value="Essay Writing"> Essay Writing</label>
          <label><input type="checkbox" value="Story Writing"> Story Writing</label>
          <label><input type="checkbox" value="Pencil Drawing"> Pencil Drawing</label>
          <label><input type="checkbox" value="Cartoon Drawing"> Cartoon Drawing</label>
          <label><input type="checkbox" value="Face Drawing"> Face Drawing</label>
        </div>

        <div class="event-subcategory">Technical Events</div>
        <div class="event-options">
          <label><input type="checkbox" value="Treasure Hunt"> Treasure Hunt</label>
          <label><input type="checkbox" value="Bridge Making"> Bridge Making</label>
          <label><input type="checkbox" value="Tricky Circuit"> Tricky Circuit</label>
          <label><input type="checkbox" value="Toss the Egg"> Toss the Egg</label>
          <label><input type="checkbox" value="Logo Identification"> Logo Identification</label>
          <label><input type="checkbox" value="Escape Room"> Escape Room</label>
          <label><input type="checkbox" value="Chess"> Chess</label>
        </div>

        <div class="event-subcategory">Mobile Games</div>
        <div class="event-options">
          <label><input type="checkbox" value="PUBG"> PUBG</label>
          <label><input type="checkbox" value="PES"> PES</label>
          <label><input type="checkbox" value="Free Fire"> Free Fire</label>
        </div>
      </div>

      <label for="transactionId">Transaction ID</label>
      <input type="text" id="transactionId" pattern="^[A-Za-z0-9]{12}$" required placeholder="Enter Transaction ID (12 chars)" />

      <label for="uploadImage">Upload Image</label>
      <input type="file" id="uploadImage" required />

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

<script>
  document.getElementById("paymentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const selectedEvents = Array.from(document.querySelectorAll("#eventSelection input:checked")).map(input => input.value);

    if (selectedEvents.length === 0) {
      alert("Please select at least one event.");
      return;
    }

    console.log("Selected Events:", selectedEvents);
    alert("Registration submitted successfully!");
    document.getElementById("paymentForm").reset();
  });
</script>

</body>
</html>
