<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="paymentForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="year">Year</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Automobile">Automobile</option>
      </select>

      <label for="eventType">Event Type</label>
      <select id="eventType" required>
        <option value="">Select Event Type</option>
        <option value="Sports">Sports</option>
        <option value="Arts">Arts</option>
        <option value="Tech">Tech</option>
      </select>

      <div id="eventOptions"></div>

      <label for="transactionId">Transaction ID</label>
      <input type="text" id="transactionId" pattern="^[A-Za-z0-9]{12}$" required placeholder="Enter Transaction ID (12 chars)" />

      <label for="uploadImage">Upload Image</label>
      <input type="file" id="uploadImage" required />

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script type="module" src="payment.js"></script>
</body>
</html>
