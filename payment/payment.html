<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbwfuel8Q3p07r90k9r4aJ9cOSOmnqHJ6KNkLVWy-H5leSuG2-hlfpctnJKUOa8PQz53/exec" name="celeste25" enctype="multipart/form-data">
            <h4>Registration Form</h4>
            
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required oninput="this.value = this.value.toUpperCase()">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>
            
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Registration Number" required oninput="this.value = this.value.toUpperCase()">
            
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
