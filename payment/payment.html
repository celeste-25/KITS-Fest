<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="paymentForm">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="year">Year</label>
      <select id="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select>

      <label for="branch">Branch</label>
      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Automobile">Automobile</option>
      </select>

      <label for="eventType">Event Type</label>
      <select id="eventType" required>
        <option value="">Select Event Type</option>
        <option value="Sports">Sports</option>
        <option value="Arts">Arts</option>
        <option value="Tech">Tech</option>
      </select>

      <div id="eventsContainer" style="display: none;">
        <div id="sportsContainer" class="eventCategory"></div>
        <div id="artsContainer" class="eventCategory"></div>
        <div id="techContainer" class="eventCategory"></div>
      </div>

      <label for="transactionId">Transaction ID</label>
      <input type="text" id="transactionId" pattern="^[A-Za-z0-9]{12}$" required placeholder="Enter Transaction ID (12 chars)" />

      <label for="uploadImage">Upload Image</label>
      <input type="file" id="uploadImage" required />

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <ul id="recordsList"></ul>
  </div>

  <!-- Firebase CDN for Firebase App and Database SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAsFLorQ-M1JJ6NXbFvo49AlPvf4x8glQY",
      authDomain: "celeste-25.firebaseapp.com",
      databaseURL: "https://celeste-25-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "celeste-25",
      storageBucket: "celeste-25.firebasestorage.app",
      messagingSenderId: "798589851177",
      appId: "1:798589851177:web:2ef7f68ce3d557e4446e38"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);
    const recordsRef = ref(database, 'registrations');

    // Event Options Data
    const eventOptions = {
      "Sports": {
        "Men’s Group Events": ["Football", "Cricket", "Volleyball", "Badminton Doubles", "400 Meters Relay"],
        "Women’s Group Events": ["Throw Ball", "Badminton Doubles", "Penalty Shootout", "400 Meters Relay"],
        "Athletic Events": ["100 Meters", "200 Meters", "Javelin Throw", "Disk Throw", "Shotput Throw", "Long Jump", "High Jump"]
      },
      "Arts": {
        "Arts Fest": ["Solo Song", "Group Song", "Solo Dance", "Spot Chore", "Mr & Mrs", "Film Scene Recreation", "Fashion Show"]
      },
      "Tech": {
        "Common Events": ["Poem Writing", "Essay Writing", "Story Writing", "Pencil Drawing", "Cartoon Drawing", "Face Drawing"],
        "Technical Events": ["Treasure Hunt", "Bridge Making", "Tricky Circuit", "Toss the Egg", "Logo Identification", "Escape Room", "Chess"],
        "Mobile Games": ["PUBG", "PES", "Free Fire"]
      }
    };

    const eventType = document.getElementById("eventType");
    const eventsContainer = document.getElementById("eventsContainer");

    // Handle event type change and display corresponding events
    eventType.addEventListener("change", function () {
      const selectedType = eventType.value;

      if (selectedType) {
        eventsContainer.style.display = "block";

        // Clear previous events
        document.getElementById("sportsContainer").innerHTML = '';
        document.getElementById("artsContainer").innerHTML = '';
        document.getElementById("techContainer").innerHTML = '';

        // Display the selected event categories
        if (selectedType === "Sports") {
          displayCategory("Sports", document.getElementById("sportsContainer"));
        } 
        if (selectedType === "Arts") {
          displayCategory("Arts", document.getElementById("artsContainer"));
        }
        if (selectedType === "Tech") {
          displayCategory("Tech", document.getElementById("techContainer"));
        }
      } else {
        eventsContainer.style.display = "none";
      }
    });

    function displayCategory(category, container) {
      const eventsList = eventOptions[category];
      const categoryHeading = document.createElement("h3");
      categoryHeading.textContent = category + " Events";
      container.appendChild(categoryHeading);

      Object.keys(eventsList).forEach(subCategory => {
        const subCategoryHeading = document.createElement("h4");
        subCategoryHeading.textContent = subCategory;
        container.appendChild(subCategoryHeading);

        const subCategoryEvents = eventsList[subCategory];
        subCategoryEvents.forEach(event => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = event;
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(event));
          container.appendChild(label);
          container.appendChild(document.createElement("br"));
        });
      });
    }

    // Form submission logic
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const year = document.getElementById("year").value;
      const branch = document.getElementById("branch").value;
      const eventType = document.getElementById("eventType").value;
      const selectedEvents = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
      const transactionId = document.getElementById("transactionId").value;
      const fileInput = document.getElementById("uploadImage");
      const file = fileInput.files[0];

      if (!selectedEvents.length) {
        alert("Please select at least one event.");
        return;
      }

      if (file) {
        const fileRef = storageRef(storage, 'uploads/' + file.name);

        uploadBytes(fileRef, file).then(() => {
          return getDownloadURL(fileRef);
        }).then((url) => {
          const data = {
            name, year, branch, eventType, selectedEvents, transactionId, uploadedImageUrl: url, timestamp: new Date().toISOString()
          };

          return push(recordsRef, data);
        }).then(() => {
          alert("Registration submitted successfully!");
          document.getElementById("paymentForm").reset();
        }).catch((error) => {
          console.error("Error:", error);
        });
      } else {
        alert("Please upload an image.");
      }
    });
  </script>

</body>
</html>
