<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Games Registration Form</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rock+3D&family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="groupEventForm" enctype="multipart/form-data">
            <h4>Mobile Games Registration Form</h4>

            <label for="teamLeaderName">Team Leader Name</label>
            <input type="text" id="teamLeaderName" name="teamLeaderName" required>

            <label for="playerNames">Player Names</label>
            <textarea id="playerNames" name="playerNames" required style="height: 100px;"></textarea>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>

            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>

            <label for="event">Event</label>
            <input type="text" id="event" name="event" readonly>

            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required oninput="this.value = this.value.toUpperCase()">

            <label for="transactionId">Transaction ID (12 Alphanumeric)</label>
            <input type="text" id="transactionId" name="transactionId" required pattern="[A-Za-z0-9]{12}">

            <label for="image">Upload Payment Screenshot</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="form-handler.js"></script>
</body>
</html>
