<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&family=Rock+3D&family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="eventTitle"></h1>
        <form method="post" name="onlinePaymentForm" enctype="multipart/form-data" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_URL/exec">
            <h4>Online Registration Form</h4>

            <label for="teamLeaderName">Your Name</label>
            <input type="text" id="teamLeaderName" name="teamLeaderName" placeholder="Name" required oninput="this.value = this.value.toUpperCase()">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>
            
            <label for="event">Event</label>
            <input type="text" id="event" name="event" readonly>
            
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="eg. KIT21CS000" required oninput="this.value = this.value.toUpperCase()">
            
            <label for="transactionId">Transaction ID (12 Alphanumeric)</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Transaction ID" required pattern="[A-Za-z0-9]{12}" title="Transaction ID must be exactly 12 alphanumeric characters">
            
            <label for="image">Upload Payment Screenshot</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <img id="preview" src="" alt="Image Preview" style="display: none; width: 100%; max-width: 300px; margin-top: 10px;">
            
            <input type="submit" value="Submit" id="submit">
                        <h5>Please wait a few seconds after submitting the form....</h5>

        </form>
    </div>

    <script src="mp-online.js"></script>
</body>
</html>
