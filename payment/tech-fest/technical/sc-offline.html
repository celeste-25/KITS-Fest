<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Registration Form</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&family=Rock+3D&family=Rubik+Distressed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="eventTitle"></h1>
        <form method="post" name="offlinePaymentForm">
            <h4>Offline Registration Form</h4>

            <label for="teamLeaderName">Your Name</label>
            <input type="text" id="teamLeaderName" name="teamLeaderName" placeholder="Name" required oninput="this.value = this.value.toUpperCase()">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <label for="year">Year</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            
            <label for="branch">Branch</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="Automobile">Automobile</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>
            
            <label for="event">Event</label>
            <input type="text" id="event" name="event" readonly>
            
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Registration Number" required oninput="this.value = this.value.toUpperCase()">
            
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="sc-offline.js"></script>
</body>
</html>
