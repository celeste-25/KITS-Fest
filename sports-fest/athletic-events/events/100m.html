<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Athletics 100m</title>
</head>
 <div class="container">
        <!-- Left Content -->
        <div class="left-section">
                <h1>Athletics - 100m</h1>
            <button id="register-button" class="button" disabled>REGISTER</button>
        </div>
    
        <!-- Right Image -->
        <div class="right-section">
            <img src="../../../IMAGES2/100m" alt="Athletics 100m">
        </div>
    </div>
    
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const registerButton = document.getElementById("register-button");
    
        checkbox.addEventListener("change", function () {
            registerButton.disabled = !this.checked;
        });
    
        registerButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/offline&no-payment.html?event=${encodeURIComponent(document.title)}`;
        });
    </script>
</body>
</html>
