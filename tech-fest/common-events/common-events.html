<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Events - CELESTE'25</title>
    <link
      rel="stylesheet"
      href="/KITS-Fest/tech-fest/common-events/common-events.css"
    />  </head>
  <body>
    <nav class="navbar">
      <button class="hamburger-menu" aria-label="Toggle navigation">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>

      <div class="NavBar_logo">
        <img alt="-logo" src="../../LOGO.png" class="logo" />
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="/KITS-Fest/index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="p-div">
      <p class="event-title">
        <span class="p1">COMMON</span> <span class="p2">EVENTS</span>
      </p>
    </div>

    <div class="countdown-container">
      <h2 id="countdown-title">Registration closes in:</h2>
      <div id="countdown-timer">
          <span id="days">00</span>
          <span class="label">days</span>
          <span id="hours">00</span>
          <span class="label">hours</span>
          <span id="minutes">00</span>
          <span class="label">minutes</span>
          <span id="seconds">00</span>
          <span class="label">seconds</span>
      </div>
    </div>

    <div class="btn-position">
      <a href="events/poem-writing.html">
        <button style="--clr: #ffa07a" class="btn">
          <span>Poem Writing</span><i></i>
        </button>
      </a>
      <a href="events/essay-writing.html">
        <button style="--clr: #20b2aa" class="btn">
          <span>Essay Writing</span><i></i>
        </button>
      </a>
      <a href="events/story-writing.html">
        <button style="--clr: #ff69b4" class="btn">
          <span>Story Writing</span><i></i>
        </button>
      </a>
      <a href="events/pencil-drawing.html">
        <button style="--clr: #d2691e" class="btn">
          <span>Pencil Drawing</span><i></i>
        </button>
      </a>
      <a href="events/cartoon-drawing.html">
        <button style="--clr: #ff4500" class="btn">
          <span>Cartoon Drawing</span><i></i>
        </button>
      </a>
      <a href="events/face-drawing.html">
        <button style="--clr: #8a2be2" class="btn">
          <span>Face Painting</span><i></i>
        </button>
      </a>
    </div>

    <div class="prev-btn">
      <div class="to-home">
        <a href="../tech-fest.html" class="to-home"> Previous Page </a>
      </div>
      <br />
      <br />

      <div class="to-home">
        <a href="../../index.html" class="to-home"> Home Page </a>
      </div>
    </div>
  </body>

  <script>
    const countdownElement = document.getElementById('countdown-timer');
    const countdownTitle = document.getElementById('countdown-title');
    const targetDate = new Date('2025-03-04T23:59:00').getTime();

    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days < 10 ? '0' + days : days;
        document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

        if (timeLeft < 0) {
            clearInterval(countdownInterval);
            countdownTitle.style.display = 'none';
            countdownElement.innerHTML = "Registration Closed";
        }
    }, 1000);
  </script>

  <script src="/KITS-Fest/navbar.js" defer></script>
</html>
