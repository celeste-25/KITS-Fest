<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Cartoon Drawing</title>
</head>
<body>
  <div class="container">
    <h1 class="title1">Cartoon Drawing</h1>
    <div class="rules">
      <h2>Rules & Regulations</h2>
      <ul>
        <li>Drawings must be hand-drawn cartoons.</li>
        <li>Any medium can be used but the work must be original.</li>
        <li>Size limitations: A3 paper maximum.</li>
      </ul>
    </div>
    <div class="agreement">
      <label>
        <input type="checkbox" id="agree-checkbox">
        <span>I have read all the rules and regulations and will follow them.</span>
      </label>
    </div>
  </div>

  <button id="register-button" class="button" disabled>REGISTER</button>
  
  <script src="../../script.js"></script>
</body>
</html>
