<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Essay Writing</title>
</head>
<body>
  <div class="container">
    <h1 class="title1">Essay Writing</h1>
    <div class="rules">
      <h2>Rules & Regulations</h2>
      <ul>
        <li>Essays must be original and focused on the theme provided.</li>
        <li>The essay should be between 500-1000 words.</li>
        <li>Respectful language must be used throughout the essay.</li>
        <li>Plagiarism will result in disqualification.</li>
      </ul>
    </div>
    <div class="agreement">
      <label>
        <input type="checkbox" id="agree-checkbox">
        <span>I have read all the rules and regulations and will follow them.</span>
      </label>
    </div>
  </div>

  <button id="register-button" class="button" disabled>REGISTER</button>
  
  <script src="../../script.js"></script>
</body>
</html>
