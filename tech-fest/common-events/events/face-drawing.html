<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Face Painting</title>
</head>
<body>
<div class="container">
        <!-- Left Content -->
        <div class="left-section">
                <h1>Face Painting</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
        <li>Face drawings must be original and hand-drawn.</li>
        <li>Use any medium, but it must be drawn on paper.</li>
        <li>Size limitations: A3 paper maximum.</li>
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="register-button" class="button" disabled>REGISTER</button>
        </div>
    
        <!-- Right Image -->
        <div class="right-section">
            <img src="https://i.ibb.co/QvxbVgyH/Essay-Writing-00000.png" alt="Essay Writing">
        </div>
    </div>
    
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const registerButton = document.getElementById("register-button");
    
        checkbox.addEventListener("change", function () {
            registerButton.disabled = !this.checked;
        });
    
        registerButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/online-payment.html?event=${encodeURIComponent(document.title)}`;
        });
    </script>
</body>
</html>
