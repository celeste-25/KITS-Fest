<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Poem Writing</title>
</head>
<body>
  <div class="container">
    <h1 class="title1">Poem Writing</h1>
    <div class="rules">
      <h2>Rules & Regulations</h2>
      <ul>
        <li>Poems must be original and written by the participant.</li>
        <li>Ensure the poem has a clear theme and structure.</li>
        <li>Any form of plagiarism will result in disqualification.</li>
        <li>The poem should not exceed 1000 words.</li>
      </ul>
    </div>
    <div class="agreement">
      <label>
        <input type="checkbox" id="agree-checkbox">
        <span>I have read all the rules and regulations and will follow them.</span>
      </label>
    </div>
  </div>

  <button id="register-button" class="button" disabled>REGISTER</button>
  
  <script src="../../script.js"></script>
</body>
</html>
