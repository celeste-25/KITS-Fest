<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Chess</title>
</head>

<body class="chess">
      <div class="container">
        <div class="card" id="card">
            <div class="front">
                <div class="flip-button" onclick="flipCard()">&#62;</div>
            </div>
            <div class="back">
                <h1>Chess</h1>
                <h2>Rules and Regulations</h2>
                <ul>
                    <li>Each match will be played with standard chess rules.</li
                    <li>Time limits will be enforced for each game.</li>
                    <li>Any form of cheating will result in disqualification.</li>
                    <li>The organizers' decision will be final.</li>
                </ul>
                <div class="agreement">
                    <label>
                        <input type="checkbox" id="agree-checkbox">
                        <span>I have read all the rules and regulations and will follow them.</span>
                    </label>
                </div>
                
                <div class="button-row">
                    <button class="back-button" onclick="flipCard()">&lt</button>
                    <button id="register-button" class="button" disabled>REGISTER</button>
                </div>
            </div>
        </div>
    </div>
  
  <script src="../../script.js"></script>
</body>
</html>
