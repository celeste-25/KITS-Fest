<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Chess</title>
</head>
<div class="container">
        <!-- Left Content -->
        <div class="left-section">
                <h1>Chess</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
                    <li>Each match will be played with standard chess rules.</li
                    <li>Time limits will be enforced for each game.</li>
                    <li>Any form of cheating will result in disqualification.</li>
                    <li>The organizers' decision will be final.</li>
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="pay-online-button" class="button" disabled>Pay Online</button>
            <button id="pay-offline-button" class="button" style="margin-top: 10px;" disabled>Pay Offline</button>
        </div>

        <!-- Right Image -->
        <div class="right-section">
            <img src="https://i.ibb.co/BHnhM8H5/Whats-App-Image-2025-02-15-at-11-42-52-0e28547b.jpg" alt="Bridge Making">
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const payOnlineButton = document.getElementById("pay-online-button");
        const payOfflineButton = document.getElementById("pay-offline-button");

        checkbox.addEventListener("change", function () {
            payOnlineButton.disabled = !this.checked;
            payOfflineButton.disabled = !this.checked;
        });

        payOnlineButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/upi/vishnu.html?event=${encodeURIComponent(document.querySelector('h1').innerText)}`;
        });

        payOfflineButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/tech-fest/technical/chess-offline.html?event=${encodeURIComponent(document.querySelector('h1').innerText)}`;
        });
    </script>
</body>
</html>
