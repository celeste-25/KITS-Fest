<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Chess</title>
</head>
<div class="container">
        <!-- Left Content -->
        <div class="left-section">
                <h1>Chess</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
                    <li>Each match will be played with standard chess rules.</li
                    <li>Time limits will be enforced for each game.</li>
                    <li>Any form of cheating will result in disqualification.</li>
                    <li>The organizers' decision will be final.</li>
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="register-button" class="button" disabled>REGISTER</button>
        </div>
    
        <!-- Right Image -->
        <div class="right-section">
            <img src="https://i.ibb.co/tPJb7GSn/Logo-Identification-2-K.gif" alt="Treasure Hunt">
        </div>
    </div>
    
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const registerButton = document.getElementById("register-button");
    
        checkbox.addEventListener("change", function () {
            registerButton.disabled = !this.checked;
        });
    
        registerButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/online-payment.html?event=${encodeURIComponent(document.title)}`;
        });
    </script>
</body>
</html>
