<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events-page.css">
    <title>Tricky Circuit</title>
</head>
 <div class="container">
        <!-- Left Content -->
        <div class="left-section">
                <h1>Tricky Circuit</h1>
            <h2>Rules and Regulations</h2>
            <ul class="rules-list">
                       <li>Participants must complete the circuit within the given time.</li>
        <li>Only one attempt is allowed.</li>
        <li>No help or external devices are allowed during the circuit.</li>
        <li>The circuit will be timed, and accuracy is key.</li>
        <li>The organizers' decision will be final.</li>
            </ul>
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agree-checkbox">
                    <span>I have read all the rules and regulations and will follow them.</span>
                </label>
            </div>
            <button id="pay-online-button" class="button" disabled>Pay Online</button>
            <button id="pay-offline-button" class="button" style="margin-top: 10px;" disabled>Pay Offline</button>
        </div>

        <!-- Right Image -->
        <div class="right-section">
            <img src="../../../IMAGES4/tricky-circuit.jpeg">
        </div>
    </div>
    <script>
        const checkbox = document.getElementById("agree-checkbox");
        const payOnlineButton = document.getElementById("pay-online-button");
        const payOfflineButton = document.getElementById("pay-offline-button");

        checkbox.addEventListener("change", function () {
            payOnlineButton.disabled = !this.checked;
            payOfflineButton.disabled = !this.checked;
        });

        payOnlineButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/payment-options.html?event=${encodeURIComponent(document.querySelector('h1').innerText)}`;
        });

        payOfflineButton.addEventListener("click", function () {
            window.location.href = `https://celeste-25.github.io/KITS-Fest/payment/offline&no-payment.html?event=${encodeURIComponent(document.querySelector('h1').innerText)}`;
        });
    </script>
    <script src="event-page.js" ></script>
</body>
</html>
